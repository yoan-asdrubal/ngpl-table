<div class="box-container" (click)="openPanelWithBackdrop($event)" cdkOverlayOrigin matTooltip="Columnas">
  <mat-icon (click)="openPanelWithBackdrop($event)" class="mat-18">view_column</mat-icon>
</div>


<ng-template #templatePortalContent>
  <div class="mat-elevation-z8 filter-content">
    <div class="filter-header">
      <span class="title title-1">{{columnConfig.title}}</span>
    </div>
    <div id="column-selector-container" *ngIf="!!columnConfig">


      <form [formGroup]="form" *ngIf="!!columnConfig?.columns">
        <div id="selectores">
          <ng-template ngFor [ngForOf]="columnConfig?.columns" let-item>
            <mat-slide-toggle color="accent" *ngIf="!item?.columnConfig?.hideColumn"
                              [formControlName]="item?.column || item">
              {{item?.columnConfig?.title || item?.title || item?.column || item }}
            </mat-slide-toggle>
          </ng-template>

        </div>
      </form>
    </div>
  </div>

</ng-template>
